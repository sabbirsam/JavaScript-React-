<!DOCTYPE html>
<html>
<script src="./JavaScriptObjects.js"></script>

<body>

    <h2>JavaScript Objects</h2>
    <p>Creating a JavaScript Object:</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const person = new Object();
        person.firstName = "John";
        person.lastName = "Doe";
        person.age = 50;
        person.eyeColor = "blue";

        document.getElementById("demo").innerHTML =
            person.firstName + " is " + person.age + " years old.";
    </script>



    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        const x = person;
        x.age = 10;
        x.firstName = "sam";

        document.getElementById("demo1").innerHTML =
            person.firstName + " is " + person.age + " years old.";
    </script>




    <script>
        const person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
        };

        document.getElementById("demo2").innerHTML = person.firstname + " is " + person.age + " years old.";
    </script>




    <script>
        const person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
        };

        document.getElementById("demo3").innerHTML = person["firstname"] + " is " + person["age"] + " years old.";
    </script>



</body>

</html>
